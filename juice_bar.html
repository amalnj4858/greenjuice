<!DOCTYPE html>
<html>
<head>
	<title>Supernatural Juice Bar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="juice_bar_styles.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<div class = 'container'>
	<div class = 'row'>
	<h1 class = 'animate__animated animate__bounce col-lg-12' style="color: rgba(0,0,0,0.8);">
		WELCOME ABOARD !
	</h1>
	<div class= 'buffer col-lg-12'></div>
	<div class="def animate__animated animate__slideInLeft col-lg-12" style="color: rgba(0,0,0,0.8);">
	<strong>We are the <strong> Green</strong>Juice Co.
	<br>
	Fresh and healthy juices ready to serve :)</strong>
    </div>
	<div class= 'buffer col-lg-12'></div>
	<div class = 'order col-lg-12'>
		What would you like to order?
	</div>
	<div class="dropdown col-lg-12">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Options
  </button>
  <div class="input-group mb-3 col-lg-12">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Type</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Fresh Juice</option>
    <option value="1">Smoothies</option>
    <option value="2">Mojitos</option>
  </select>
  <div class = 'buffer col-lg-12'></div>
  <div class="innerC col-lg-12">
  Choose your blend of flavours :
  <div class="form-check col-lg-12">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label col-lg-12" for="defaultCheck1">
    Kiwi
  </label>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
  <label class="form-check-label col-lg-12" for="defaultCheck2">
    Spinach
  </label>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
  <label class="form-check-label col-lg-12" for="defaultCheck3">
    Green Apple
  </label>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
  <label class="form-check-label col-lg-12" for="defaultCheck4">
    Avocado
  </label>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
  <label class="form-check-label col-lg-12" for="defaultCheck5">
    Lemon
  </label>
  <div class="buffer"></div>
  <div class="buffer"></div>
  <div class="buffer"></div>
  <div class = "FeedBack" style="text-align: center;">
  	<strong><em>Your order will be ready in a jiffy!</em></strong>
  	<br>
  	<strong><em>Thank you for choosing us and hope to see you soon ;)</em></strong>
  	<br>
  	<br>
  	<strong><em>Made With Love In India</em></strong>
  </div>
 </div>
</div>


</body>
</html>
